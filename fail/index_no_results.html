<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		
		<title>Animal Crossing Fish Finder</title>
		
		<!-- Bootstrap CSS, JS, Popper.js, jQuery -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		
		<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
		
		<style>
		#search {
			margin-top: 20px;
			display: flex;
			justify-content: center;
		}
		
		#maindiv {
			background-color: #e3f2fd;
			border: 2px solid #e3f2fd;
			border-radius: 20px;
			margin-top: 20px;
		}
		</style>
				
	</head>
	<body>
	
		<!-- Main nav -->
		
		<div class="container" id="maindiv" style="text-align: center;">
			<nav class="navbar navbar-light">
				<span class="navbar-brand mb-0 mx-auto h1">
					<h1>Animal Crossing</h1>
					<h1>Fish Finder</h1>
				</span>
			</nav>
		</div>
		
		<div id="search">
			<form class="form-inline my-2 my-lg-0" name="passdata" action="." method="POST">
			    <input class="form-control mr-sm-2" name="searchItem" type="search" placeholder="Search" aria-label="Search">
			    <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Search</button>
			</form>
		</div>
		
		<div class="alert alert-danger container" role="alert" style="margin-top: 20px;">
			Could not find that fish; make sure your spelling is correct!
		</div>

	</body>
	
</html>
